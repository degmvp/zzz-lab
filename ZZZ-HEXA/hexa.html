<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decomposição de Número Decimal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background:radial-gradient(white,#026932);
            margin: 0;
            padding: 0;
            min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    pre {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decomposição de Número Decimal</h1>
    <h2>Potencia de 2 e Valor Hexadecimal</h2>

    <label for="decimal">Digite um número decimal:</label>
    <input type="number" id="decimal" placeholder="Ex.: 187">

    <button onclick="decomposeNumber()">Decompor Número</button>

    <h2>Resultado:</h2>
    <table id="result-table">
      <thead>
        <tr>
          <th>Potência de 2</th>
          <th>Valor Decimal</th>
          <th>Valor Hexadecimal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Resultados serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
